server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    #是否要将自身的实例信息注册到 Eureka 服务端
    registerWithEureka: false
    #是否从 Eureka 服务端获取注册信息，注册表
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #关闭自我保护机制
  server:
    enable-self-preservation: false